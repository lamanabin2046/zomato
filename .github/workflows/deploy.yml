name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Decode SSH Key
        run: |
          echo "$EC2_KEY_BASE64" | base64 -d > ec2.pem
          chmod 600 ec2.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2.pem ubuntu@ec2-3-25-153-152.ap-southeast-2.compute.amazonaws.com << 'EOF'
            cd ~/app

            # Pull latest code
            git pull origin main || true

            # Install requirements
            source myenv/bin/activate
            pip install -r requirements.txt --quiet

            # Kill previous Streamlit
            pkill -f streamlit || true

            # Restart Streamlit
            nohup streamlit run app.py --server.port 8501 --server.address 0.0.0.0 > streamlit.log 2>&1 &
          EOF
        env:
          EC2_KEY_BASE64: ${{ secrets.EC2_KEY_BASE64 }}
